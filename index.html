<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <meta name="color-scheme" content="dark" />
    <title>Merry Christmas</title>
    <style>
      :root {
        --bg0: #04050a;
        --bg1: #04020a;
        --txt: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.68);
      }
      html,
      body {
        margin: 0;
        height: 100%;
        background: radial-gradient(1200px 900px at 50% 0%, #2a0c16 0%, #12050b 55%, #06030a 100%);
        overflow: hidden;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji",
          "Segoe UI Emoji";
      }
      canvas {
        display: block;
        width: 100vw;
        height: 100vh;
        touch-action: manipulation;
      }
      .ui {
        position: fixed;
        inset: 0;
        pointer-events: none;
      }
      .card {
        position: absolute;
        left: 50%;
        bottom: max(18px, env(safe-area-inset-bottom));
        transform: translateX(-50%);
        padding: 10px 14px;
        border-radius: 16px;
        background: rgba(0, 0, 0, 0.25);
        border: 1px solid rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        color: var(--txt);
        display: flex;
        gap: 10px;
        align-items: center;
        pointer-events: auto;
      }
      .btn {
        pointer-events: auto;
        border: 0;
        border-radius: 999px;
        padding: 10px 12px;
        background: rgba(255, 255, 255, 0.12);
        color: var(--txt);
        font-weight: 600;
        letter-spacing: 0.2px;
      }
      .btn:active {
        transform: translateY(1px);
      }
      .hint {
        font-size: 13px;
        color: var(--muted);
        user-select: none;
      }
      .script {
        position: absolute;
        top: max(26px, env(safe-area-inset-top));
        left: 50%;
        transform: translateX(-50%);
        color: rgba(255, 255, 255, 0.95);
        font-size: clamp(34px, 6vw, 62px);
        line-height: 1;
        letter-spacing: 0.5px;
        text-shadow: 0 0 18px rgba(255, 255, 255, 0.18), 0 0 48px rgba(120, 190, 255, 0.12);
        user-select: none;
        pointer-events: none;
        font-family: "Snell Roundhand", "Apple Chancery", "Zapfino", "Segoe Script", "Brush Script MT", cursive;
        opacity: 0.95;
        filter: drop-shadow(0 10px 24px rgba(0, 0, 0, 0.35));
        white-space: nowrap;
      }
      .sub {
        position: absolute;
        top: calc(max(26px, env(safe-area-inset-top)) + clamp(34px, 6vw, 62px) + 10px);
        left: 50%;
        transform: translateX(-50%);
        font-size: 13px;
        color: rgba(255, 255, 255, 0.7);
        user-select: none;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <canvas id="c"></canvas>
    <div class="ui" aria-hidden="true">
      <div class="script">Merry Christmas</div>
      <div class="sub">Tap to play music · Drag to rotate</div>
      <div class="card">
        <button id="music" class="btn">Play Music</button>
        <div id="status" class="hint">Lights twinkle · Snow falling</div>
      </div>
    </div>

    <script>
      (() => {
        "use strict";

        const canvas = document.getElementById("c");
        const ctx = canvas.getContext("2d", { alpha: false });
        const musicBtn = document.getElementById("music");
        const statusEl = document.getElementById("status");

        const DPR = () => Math.min(2, window.devicePixelRatio || 1);

        const UA = (navigator.userAgent || "").toLowerCase();
        const isWeChat = UA.includes("micromessenger");
        const isMobile = /iphone|ipad|ipod|android/.test(UA) || (navigator.maxTouchPoints || 0) > 0;
        const perfMode = isMobile || isWeChat ? "mobile" : "desktop";
        function resize() {
          const dpr = DPR();
          const w = Math.max(1, Math.floor(window.innerWidth * dpr));
          const h = Math.max(1, Math.floor(window.innerHeight * dpr));
          if (canvas.width !== w || canvas.height !== h) {
            canvas.width = w;
            canvas.height = h;
          }
        }
        window.addEventListener("resize", resize, { passive: true });
        resize();

        // -------------- Math helpers --------------
        const TAU = Math.PI * 2;
        const clamp = (v, a, b) => Math.max(a, Math.min(b, v));
        const lerp = (a, b, t) => a + (b - a) * t;
        const smoothstep = (e0, e1, x) => {
          const t = clamp((x - e0) / (e1 - e0), 0, 1);
          return t * t * (3 - 2 * t);
        };

        function hsvToRgb(h, s, v) {
          h = ((h % 1) + 1) % 1;
          const i = Math.floor(h * 6);
          const f = h * 6 - i;
          const p = v * (1 - s);
          const q = v * (1 - f * s);
          const t = v * (1 - (1 - f) * s);
          const m = i % 6;
          const r = [v, q, p, p, t, v][m];
          const g = [t, v, v, q, p, p][m];
          const b = [p, p, t, v, v, q][m];
          return [r, g, b];
        }

        // -------------- Scene params --------------
        const scene = {
          rotY: 0,
          rotX: -0.12,
          targetRotY: 0,
          targetRotX: -0.12,
          dragging: false,
          lastX: 0,
          lastY: 0,
          autoSpin: 0.08,
        };

        const camera = {
          // simple perspective
          z: 3.2,
          fov: 1.35,
        };

        // Tree dimensions in world units
        const tree = {
          height: 2.45,
          baseRadius: 1.15,
          layers: 85,
        };

        const trunk = {
          height: 0.78,
          radius: 0.14,
        };

        // -------------- Texture helpers --------------
        function hash2(x, y) {
          const s = Math.sin(x * 127.1 + y * 311.7) * 43758.5453123;
          return s - Math.floor(s);
        }
        function valueNoise2(x, y) {
          const xi = Math.floor(x);
          const yi = Math.floor(y);
          const xf = x - xi;
          const yf = y - yi;
          const u = xf * xf * (3 - 2 * xf);
          const v = yf * yf * (3 - 2 * yf);
          const n00 = hash2(xi, yi);
          const n10 = hash2(xi + 1, yi);
          const n01 = hash2(xi, yi + 1);
          const n11 = hash2(xi + 1, yi + 1);
          return lerp(lerp(n00, n10, u), lerp(n01, n11, u), v);
        }
        function fbm2(x, y) {
          let f = 0;
          let amp = 0.55;
          let freq = 1;
          for (let i = 0; i < 4; i++) {
            f += amp * valueNoise2(x * freq, y * freq);
            freq *= 2.02;
            amp *= 0.55;
          }
          return f;
        }

        // -------------- Input: drag rotate, tap toggle sparkle --------------
        function pointerDown(x, y) {
          scene.dragging = true;
          scene.lastX = x;
          scene.lastY = y;
        }
        function pointerMove(x, y) {
          if (!scene.dragging) return;
          const dx = x - scene.lastX;
          const dy = y - scene.lastY;
          scene.lastX = x;
          scene.lastY = y;
          scene.targetRotY += dx * 0.006;
          scene.targetRotX += dy * 0.004;
          scene.targetRotX = clamp(scene.targetRotX, -0.6, 0.25);
        }
        function pointerUp() {
          scene.dragging = false;
        }

        canvas.addEventListener(
          "pointerdown",
          (e) => {
            canvas.setPointerCapture(e.pointerId);
            pointerDown(e.clientX, e.clientY);
          },
          { passive: true },
        );
        canvas.addEventListener(
          "pointermove",
          (e) => pointerMove(e.clientX, e.clientY),
          { passive: true },
        );
        canvas.addEventListener(
          "pointerup",
          () => pointerUp(),
          { passive: true },
        );
        canvas.addEventListener(
          "pointercancel",
          () => pointerUp(),
          { passive: true },
        );

        // -------------- Snow --------------
        const snow = {
          flakes: [],
          count: 240,
        };

        // -------------- Particle Tree (point cloud) --------------
        const particleTree = {
          enabled: true,
          points: [],
          count: perfMode === "mobile" ? 1500 : 3600,
          lightCount: perfMode === "mobile" ? 140 : 260,
          lights: [],
          sparkleCount: 120,
          ribbonCount: perfMode === "mobile" ? 220 : 520,
          ribbon: [],
          bowCount: perfMode === "mobile" ? 220 : 520,
          bow: [],
          trunkCount: perfMode === "mobile" ? 260 : 520,
          trunkPoints: [],
        };

        function randn() {
          // Box–Muller
          let u = 0;
          let v = 0;
          while (u === 0) u = Math.random();
          while (v === 0) v = Math.random();
          return Math.sqrt(-2.0 * Math.log(u)) * Math.cos(TAU * v);
        }

        function buildParticleTree() {
          particleTree.points.length = 0;
          particleTree.lights.length = 0;
          particleTree.ribbon.length = 0;
          particleTree.bow.length = 0;
          particleTree.trunkPoints.length = 0;

          // foliage points on a cone-ish surface + some volume
          for (let i = 0; i < particleTree.count; i++) {
            const u = Math.random();
            const y = u * tree.height;
            const baseR = treeRadiusAtY(y);
            const a = Math.random() * TAU;
            const shell = Math.pow(Math.random(), 0.55); // bias to surface
            const r = baseR * (0.62 + 0.50 * shell);
            const x = Math.cos(a) * r;
            const z = Math.sin(a) * r;

            // subtle symmetry: reduce random lopsidedness with small centered jitter
            const jx = randn() * baseR * 0.03;
            const jz = randn() * baseR * 0.03;

            const level = 1 - u;
            const hue = 0.34 + 0.03 * (hash2(i, 2) - 0.5);
            const sat = 0.55 + 0.25 * level;
            const val = 0.35 + 0.55 * level;

            particleTree.points.push({
              x: x + jx,
              y,
              z: z + jz,
              a,
              u,
              hue,
              sat,
              val,
              size: 0.65 + Math.random() * 1.6,
              phase: Math.random() * TAU,
            });
          }

          // lights (colored bulbs) on the surface
          for (let i = 0; i < particleTree.lightCount; i++) {
            const u = Math.random();
            const y = u * tree.height;
            const r = treeRadiusAtY(y) * (0.92 + Math.random() * 0.10);
            const a = Math.random() * TAU;
            particleTree.lights.push({
              x: Math.cos(a) * r,
              y,
              z: Math.sin(a) * r,
              hue: Math.random(),
              phase: Math.random() * TAU,
              tw: 0.8 + Math.random() * 1.2,
              size: 1.2 + Math.random() * 2.6,
            });
          }

          // ribbon: a glowing spiral band wrapping the tree
          for (let i = 0; i < particleTree.ribbonCount; i++) {
            const u = Math.random();
            const y = (0.12 + 0.82 * u) * tree.height;
            const baseR = treeRadiusAtY(y);
            const turns = 3.3;
            const a0 = u * TAU * turns;
            const band = (Math.random() - 0.5) * 0.06;
            const r = baseR * (0.92 + band);
            const a = a0 + (Math.random() - 0.5) * 0.14;
            particleTree.ribbon.push({
              x: Math.cos(a) * r,
              y,
              z: Math.sin(a) * r,
              a,
              u,
              phase: Math.random() * TAU,
              size: 1.0 + Math.random() * 2.2,
            });
          }

          // bow: particle bow placed on upper-mid front
          {
            const y = tree.height * 0.62;
            const baseR = treeRadiusAtY(y) * 0.92;
            const center = { x: 0, y, z: baseR * 0.25 };
            const bowPts = [];
            const N = Math.floor(particleTree.bowCount * 0.62);
            for (let i = 0; i < N; i++) {
              const t = Math.random();
              const side = i % 2 === 0 ? -1 : 1;
              const ax = (Math.random() * 2 - 1) * 0.22;
              const ay = (Math.random() * 2 - 1) * 0.18;
              const px = side * (0.20 + 0.10 * Math.cos(t * TAU)) + ax;
              const py = ay;
              const pz = 0.02 + 0.06 * Math.sin(t * TAU) + (Math.random() - 0.5) * 0.03;
              bowPts.push({
                x: center.x + px,
                y: center.y + py,
                z: center.z + pz,
                phase: Math.random() * TAU,
                size: 1.2 + Math.random() * 2.3,
                kind: "loop",
              });
            }
            // knot
            for (let i = 0; i < Math.floor(particleTree.bowCount * 0.16); i++) {
              bowPts.push({
                x: center.x + (Math.random() - 0.5) * 0.10,
                y: center.y + (Math.random() - 0.5) * 0.08,
                z: center.z + 0.06 + (Math.random() - 0.5) * 0.04,
                phase: Math.random() * TAU,
                size: 1.0 + Math.random() * 1.8,
                kind: "knot",
              });
            }
            // tails
            for (let i = 0; i < Math.floor(particleTree.bowCount * 0.22); i++) {
              const side = i % 2 === 0 ? -1 : 1;
              const tt = Math.random();
              bowPts.push({
                x: center.x + side * 0.08 + (Math.random() - 0.5) * 0.10,
                y: center.y - 0.10 - tt * 0.22 + (Math.random() - 0.5) * 0.04,
                z: center.z + 0.03 + (Math.random() - 0.5) * 0.04,
                phase: Math.random() * TAU,
                size: 0.9 + Math.random() * 1.6,
                kind: "tail",
              });
            }
            particleTree.bow.push(...bowPts);
          }

          // trunk points: glowing brownish particle cylinder
          {
            const N = particleTree.trunkCount;
            const h = trunk.height;
            for (let i = 0; i < N; i++) {
              const u = Math.random();
              const y = 0.10 + u * h;
              const r = trunk.radius * (0.75 + 0.45 * Math.random());
              const a = Math.random() * TAU;
              const x = Math.cos(a) * r;
              const z = Math.sin(a) * r;
              particleTree.trunkPoints.push({
                x,
                y,
                z,
                u,
                phase: Math.random() * TAU,
                size: 0.9 + Math.random() * 1.8,
              });
            }
          }
        }

        buildParticleTree();

        function initSnow() {
          snow.flakes.length = 0;
          for (let i = 0; i < snow.count; i++) {
            snow.flakes.push({
              x: Math.random(),
              y: Math.random(),
              z: Math.random(),
              vx: (Math.random() - 0.5) * 0.02,
              vy: 0.12 + Math.random() * 0.24,
              r: 0.6 + Math.random() * 1.8,
              w: Math.random() * TAU,
            });
          }
        }
        initSnow();

        function treeRadiusAtY(y) {
          // y in [0, height]
          const t = y / tree.height;
          const profile = Math.pow(1 - t, 1.05);
          // keep the silhouette cleaner/symmetric
          const scallop = 0.04 * Math.sin(t * 8.0 * TAU) + 0.02 * Math.sin(t * 3.0 * TAU);
          return tree.baseRadius * (profile + scallop);
        }

        // -------------- Star --------------
        const star = {
          x: 0,
          y: tree.height + 0.12,
          z: 0,
        };

        // -------------- 3D to 2D projection --------------
        function rotateY(p, a) {
          const s = Math.sin(a);
          const c = Math.cos(a);
          return {
            x: p.x * c + p.z * s,
            y: p.y,
            z: -p.x * s + p.z * c,
          };
        }
        function rotateX(p, a) {
          const s = Math.sin(a);
          const c = Math.cos(a);
          return {
            x: p.x,
            y: p.y * c - p.z * s,
            z: p.y * s + p.z * c,
          };
        }
        function project(p, w, h) {
          // camera looks at origin-ish, with y centered
          const z = p.z + camera.z;
          const inv = camera.fov / z;
          return {
            sx: w * 0.5 + p.x * inv * w * 0.28,
            sy: h * 0.56 - p.y * inv * h * 0.28,
            s: inv,
            z,
          };
        }

        // -------------- Audio: WebAudio "Jingle Bells" synth --------------
        const audio = {
          ctx: null,
          gain: null,
          playing: false,
          startedAt: 0,
          nextNoteAt: 0,
          idx: 0,
          bpm: 120,
          seq: [],
          unlocked: false,
          voice: null,
        };

        function midiToFreq(m) {
          return 440 * Math.pow(2, (m - 69) / 12);
        }

        function buildJingleBellsSeq() {
          // (midi note, beats). 0 = rest
          // A simple recognizable motif, loopable.
          const E5 = 76,
            D5 = 74,
            C5 = 72,
            G5 = 79,
            F5 = 77,
            A4 = 69,
            B4 = 71,
            A5 = 81;
          return [
            [E5, 1],
            [E5, 1],
            [E5, 2],
            [E5, 1],
            [E5, 1],
            [E5, 2],
            [E5, 1],
            [G5, 1],
            [C5, 1.5],
            [D5, 0.5],
            [E5, 3],
            [0, 0.5],
            [F5, 1],
            [F5, 1],
            [F5, 1.5],
            [F5, 0.5],
            [F5, 1],
            [E5, 1],
            [E5, 1],
            [E5, 0.5],
            [E5, 0.5],
            [E5, 1],
            [D5, 1],
            [D5, 1],
            [E5, 1],
            [D5, 2],
            [G5, 2],
            [0, 1],
            [E5, 1],
            [E5, 1],
            [E5, 2],
            [E5, 1],
            [E5, 1],
            [E5, 2],
            [E5, 1],
            [G5, 1],
            [C5, 1.5],
            [D5, 0.5],
            [E5, 3],
            [0, 0.5],
            [F5, 1],
            [F5, 1],
            [F5, 1.5],
            [F5, 0.5],
            [F5, 1],
            [E5, 1],
            [E5, 1],
            [G5, 1],
            [G5, 1],
            [F5, 1],
            [D5, 1],
            [C5, 3],
            [0, 1],
            // quick tag
            [A4, 1],
            [B4, 1],
            [C5, 1],
            [D5, 1],
            [E5, 2],
            [A5, 2],
            [G5, 2],
            [0, 2],
          ];
        }

        function ensureAudio() {
          if (audio.ctx) return;
          const AC = window.AudioContext || window.webkitAudioContext;
          if (!AC) {
            statusEl.textContent = "(Audio not supported)";
            return;
          }
          const ctxA = new AC();
          const gain = ctxA.createGain();
          const comp = ctxA.createDynamicsCompressor();
          const filter = ctxA.createBiquadFilter();
          filter.type = "lowpass";
          filter.frequency.value = 5200;
          filter.Q.value = 0.5;

          gain.gain.value = 0.0;
          filter.connect(comp);
          comp.connect(gain);
          gain.connect(ctxA.destination);

          audio.ctx = ctxA;
          audio.gain = gain;
          audio.filter = filter;
          audio.seq = buildJingleBellsSeq();
        }

        function makeVoice(freq, when, dur) {
          const ctxA = audio.ctx;
          const o1 = ctxA.createOscillator();
          const o2 = ctxA.createOscillator();
          const n = ctxA.createGain();
          const v = ctxA.createGain();

          o1.type = "triangle";
          o2.type = "sine";
          o1.frequency.setValueAtTime(freq, when);
          o2.frequency.setValueAtTime(freq * 2, when);

          // slight vibrato
          const lfo = ctxA.createOscillator();
          const lfoGain = ctxA.createGain();
          lfo.type = "sine";
          lfo.frequency.setValueAtTime(5.2, when);
          lfoGain.gain.setValueAtTime(6.0, when);
          lfo.connect(lfoGain);
          lfoGain.connect(o1.frequency);

          // envelope
          const a = 0.01;
          const d = Math.min(0.12, dur * 0.35);
          const s = 0.28;
          const r = 0.06;

          v.gain.setValueAtTime(0.0001, when);
          v.gain.exponentialRampToValueAtTime(1.0, when + a);
          v.gain.exponentialRampToValueAtTime(Math.max(0.0001, s), when + a + d);
          v.gain.setValueAtTime(Math.max(0.0001, s), when + dur);
          v.gain.exponentialRampToValueAtTime(0.0001, when + dur + r);

          // shimmer
          n.gain.setValueAtTime(0.08, when);
          n.gain.exponentialRampToValueAtTime(0.02, when + dur);
          const noise = ctxA.createBufferSource();
          const buf = ctxA.createBuffer(1, Math.floor(ctxA.sampleRate * (dur + r + 0.1)), ctxA.sampleRate);
          const data = buf.getChannelData(0);
          for (let i = 0; i < data.length; i++) data[i] = (Math.random() * 2 - 1) * Math.exp(-i / (ctxA.sampleRate * 0.05));
          noise.buffer = buf;

          const mix = ctxA.createGain();
          mix.gain.value = 0.22;

          o1.connect(v);
          o2.connect(v);
          noise.connect(n);
          v.connect(mix);
          n.connect(mix);
          mix.connect(audio.filter);

          o1.start(when);
          o2.start(when);
          lfo.start(when);
          noise.start(when);

          o1.stop(when + dur + r + 0.05);
          o2.stop(when + dur + r + 0.05);
          lfo.stop(when + dur + r + 0.05);
          noise.stop(when + dur + r + 0.05);
        }

        function scheduleAudio(now) {
          if (!audio.playing || !audio.ctx) return;
          const beat = 60 / audio.bpm;
          const lookAhead = 0.25;

          while (audio.nextNoteAt < now + lookAhead) {
            const [note, beats] = audio.seq[audio.idx];
            const dur = beats * beat;
            if (note !== 0) {
              makeVoice(midiToFreq(note), audio.nextNoteAt, Math.max(0.04, dur * 0.9));
            }
            audio.nextNoteAt += dur;
            audio.idx = (audio.idx + 1) % audio.seq.length;
          }
        }

        function setMusicUI() {
          musicBtn.textContent = audio.playing ? "Pause" : "Play Music";
          statusEl.textContent = audio.playing
            ? "Music on · Lights twinkle · Snow falling"
            : "Tap Play Music · Lights twinkle · Snow falling";
        }

        async function toggleMusic() {
          ensureAudio();
          if (!audio.ctx) return;

          if (audio.ctx.state === "suspended") {
            try {
              await audio.ctx.resume();
            } catch {
              // ignore
            }
          }

          const now = audio.ctx.currentTime;
          if (!audio.playing) {
            audio.playing = true;
            audio.startedAt = now;
            audio.nextNoteAt = now + 0.03;
            audio.idx = 0;
            audio.gain.gain.cancelScheduledValues(now);
            audio.gain.gain.setValueAtTime(audio.gain.gain.value, now);
            audio.gain.gain.linearRampToValueAtTime(0.22, now + 0.15);
          } else {
            audio.playing = false;
            audio.gain.gain.cancelScheduledValues(now);
            audio.gain.gain.setValueAtTime(audio.gain.gain.value, now);
            audio.gain.gain.linearRampToValueAtTime(0.0, now + 0.12);
          }
          setMusicUI();
        }

        musicBtn.addEventListener("click", (e) => {
          e.preventDefault();
          toggleMusic();
        });

        // Enable tap anywhere to play music (WeChat gesture constraints)
        window.addEventListener(
          "pointerdown",
          (e) => {
            if (audio.playing || e.target === musicBtn) return;
            // do not auto-start: only if user taps the button area? We keep it explicit.
          },
          { passive: true },
        );

        setMusicUI();

        // -------------- Rendering --------------
        function drawBackground(w, h, t) {
          // subtle moving aurora glow
          ctx.fillStyle = "#02030a";
          ctx.fillRect(0, 0, w, h);

          const gx = w * 0.5;
          const gy = h * 0.20;
          const r0 = Math.min(w, h) * 0.12;
          const r1 = Math.min(w, h) * 0.75;
          const g = ctx.createRadialGradient(gx, gy, r0, gx, gy, r1);
          const p = 0.5 + 0.5 * Math.sin(t * 0.18);
          g.addColorStop(0.0, `rgba(${Math.floor(210 + 35 * p)}, ${Math.floor(40 + 30 * p)}, ${Math.floor(80 + 40 * p)}, 0.24)`);
          g.addColorStop(0.38, `rgba(${Math.floor(70 + 40 * p)}, ${Math.floor(20 + 20 * p)}, ${Math.floor(45 + 25 * p)}, 0.20)`);
          g.addColorStop(1.0, "rgba(0,0,0,0)");
          ctx.fillStyle = g;
          ctx.fillRect(0, 0, w, h);

          // faint stars
          ctx.save();
          ctx.globalAlpha = 0.24;
          ctx.fillStyle = "#cfe8ff";
          const n = 90;
          for (let i = 0; i < n; i++) {
            const x = (Math.sin(i * 999 + 1.23) * 0.5 + 0.5) * w;
            const y = (Math.sin(i * 1337 + 4.56) * 0.5 + 0.5) * h * 0.55;
            const tw = 0.5 + 0.5 * Math.sin(t * 0.8 + i);
            const rr = (0.6 + 1.2 * tw) * DPR();
            ctx.beginPath();
            ctx.arc(x, y, rr, 0, TAU);
            ctx.fill();
          }
          ctx.restore();
        }

        function drawGround(w, h, t) {
          // soft snowy ground glow
          const y = h * 0.78;
          const g = ctx.createLinearGradient(0, y, 0, h);
          g.addColorStop(0, "rgba(255, 235, 245, 0.00)");
          g.addColorStop(0.25, "rgba(255, 235, 245, 0.06)");
          g.addColorStop(1, "rgba(255, 235, 245, 0.11)");
          ctx.fillStyle = g;
          ctx.fillRect(0, y, w, h - y);

          // subtle snow hills
          ctx.save();
          ctx.globalAlpha = 0.14;
          ctx.fillStyle = "#ffeaf2";
          ctx.beginPath();
          ctx.moveTo(0, h);
          ctx.quadraticCurveTo(w * 0.25, h * 0.73 + Math.sin(t * 0.25) * h * 0.01, w * 0.5, h * 0.81);
          ctx.quadraticCurveTo(w * 0.75, h * 0.9 + Math.cos(t * 0.22) * h * 0.01, w, h * 0.77);
          ctx.lineTo(w, h);
          ctx.closePath();
          ctx.fill();
          ctx.restore();
        }

        function drawTree(w, h, t) {
          // Smooth camera & rotation
          if (!scene.dragging) scene.targetRotY += scene.autoSpin * 0.012;
          scene.rotY = lerp(scene.rotY, scene.targetRotY, 0.08);
          scene.rotX = lerp(scene.rotX, scene.targetRotX, 0.08);

          const dpr = DPR();
          const glowScale = Math.min(w, h) / (900 * dpr);

          if (particleTree.enabled) {
            drawParticleTree(w, h, t, glowScale);
            return;
          }

          // ground shadow under the tree
          {
            const base = rotateX(rotateY({ x: 0, y: 0.05, z: 0 }, scene.rotY), scene.rotX);
            const pr = project(base, w, h);
            ctx.save();
            ctx.globalAlpha = 0.35;
            const rr = Math.min(w, h) * 0.13 * (0.85 + pr.s);
            const g = ctx.createRadialGradient(pr.sx, pr.sy + rr * 1.65, rr * 0.2, pr.sx, pr.sy + rr * 1.65, rr * 1.9);
            g.addColorStop(0, "rgba(0,0,0,0.42)");
            g.addColorStop(1, "rgba(0,0,0,0)");
            ctx.fillStyle = g;
            ctx.beginPath();
            ctx.ellipse(pr.sx, pr.sy + rr * 1.65, rr * 1.35, rr * 0.55, 0, 0, TAU);
            ctx.fill();
            ctx.restore();
          }

          // trunk
          {
            // center trunk a bit lower, and scale with perspective
            const base = rotateX(rotateY({ x: 0, y: 0.12, z: 0 }, scene.rotY), scene.rotX);
            const p = project(base, w, h);
            ctx.save();
            const wWorld = trunk.radius * 2;
            const hWorld = trunk.height;
            const trunkW = Math.max(18 * dpr, wWorld * (camera.fov / p.z) * w * 0.28);
            const trunkH = Math.max(56 * dpr, hWorld * (camera.fov / p.z) * h * 0.28);
            const trunkX = p.sx - trunkW * 0.5;
            const trunkY = p.sy + 78 * dpr * p.s;
            // bark gradient
            const g = ctx.createLinearGradient(trunkX, 0, trunkX + trunkW, 0);
            g.addColorStop(0.0, "rgba(35, 18, 12, 0.96)");
            g.addColorStop(0.18, "rgba(78, 44, 26, 0.98)");
            g.addColorStop(0.55, "rgba(60, 32, 20, 0.98)");
            g.addColorStop(1.0, "rgba(24, 12, 10, 0.96)");
            ctx.fillStyle = g;
            ctx.globalAlpha = 0.95;
            ctx.beginPath();
            ctx.roundRect(trunkX, trunkY, trunkW, trunkH, 14 * dpr * p.s);
            ctx.fill();

            // bark streaks
            ctx.globalAlpha = 0.20;
            ctx.strokeStyle = "rgba(255,255,255,0.35)";
            ctx.lineWidth = 1.2 * dpr * p.s;
            for (let i = 0; i < 8; i++) {
              const x = trunkX + (i / 8) * trunkW + (hash2(i, 9) - 0.5) * trunkW * 0.08;
              ctx.beginPath();
              ctx.moveTo(x, trunkY + trunkH * 0.08);
              ctx.bezierCurveTo(
                x + trunkW * 0.06,
                trunkY + trunkH * 0.32,
                x - trunkW * 0.04,
                trunkY + trunkH * 0.62,
                x + trunkW * 0.05,
                trunkY + trunkH * 0.92,
              );
              ctx.stroke();
            }

            // trunk glow separation from foliage
            ctx.globalCompositeOperation = "lighter";
            ctx.globalAlpha = 0.08;
            const gg = ctx.createRadialGradient(p.sx, trunkY, 0, p.sx, trunkY, trunkW * 1.8);
            gg.addColorStop(0, "rgba(255,210,120,0.38)");
            gg.addColorStop(1, "rgba(0,0,0,0)");
            ctx.fillStyle = gg;
            ctx.beginPath();
            ctx.arc(p.sx, trunkY, trunkW * 1.8, 0, TAU);
            ctx.fill();

            // snow at trunk base
            ctx.globalCompositeOperation = "source-over";
            ctx.globalAlpha = 0.25;
            ctx.fillStyle = "rgba(255,255,255,0.92)";
            ctx.beginPath();
            ctx.ellipse(p.sx, trunkY + trunkH * 0.92, trunkW * 0.95, trunkW * 0.42, 0, 0, TAU);
            ctx.fill();
            ctx.restore();
          }

          // Tree body as stacked discs with shading
          const layers = tree.layers;
          const points = [];
          for (let i = 0; i < layers; i++) {
            const y = (i / (layers - 1)) * tree.height;
            const r = treeRadiusAtY(y);

            // Add slight twist to make it feel 3D
            const twist = y * 1.35 + 0.12 * Math.sin(t * 0.6);
            const p = rotateX(rotateY({ x: 0, y, z: 0 }, scene.rotY + twist * 0.04), scene.rotX);

            const pr = project(p, w, h);
            const sr = r * (camera.fov / (p.z + camera.z)) * w * 0.28;
            points.push({ y, r, p, pr, sr });
          }

          // draw from back to front by depth
          points.sort((a, b) => b.pr.z - a.pr.z);

          // painterly foliage: layered brush wedges + snowy strokes
          function drawBrushWedge(cx, cy, rx, ry, ang, sweep, colA, colB, alpha) {
            ctx.save();
            ctx.translate(cx, cy);
            ctx.rotate(ang);
            const g = ctx.createRadialGradient(-rx * 0.25, -ry * 0.25, Math.max(1, rx * 0.06), 0, 0, Math.max(rx, ry));
            g.addColorStop(0, colA);
            g.addColorStop(1, colB);
            ctx.globalAlpha = alpha;
            ctx.fillStyle = g;
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.ellipse(0, 0, rx, ry, 0, -sweep * 0.5, sweep * 0.5);
            ctx.closePath();
            ctx.fill();
            ctx.restore();
          }

          function drawNeedleStrokes(cx, cy, rr, tY, density, snowiness) {
            const dpr = DPR();
            const n = Math.max(6, Math.floor(density));
            const baseLen = rr * (0.11 + 0.06 * (1 - tY));

            // dark needle scratches
            ctx.save();
            ctx.globalAlpha = 0.16 + 0.10 * (1 - tY);
            ctx.lineCap = "round";
            ctx.lineWidth = Math.max(0.9, 1.6 * dpr * (0.55 + (1 - tY) * 0.45));
            ctx.strokeStyle = "rgba(10, 8, 10, 0.70)";
            for (let i = 0; i < n; i++) {
              const u = (i / n) * TAU + (hash2(i, Math.floor(tY * 999) + 11) - 0.5) * 0.35;
              const ex = Math.cos(u);
              const ey = Math.sin(u) * 0.32;
              const len = baseLen * (0.6 + 0.9 * hash2(i + 19, 5));
              const x0 = cx + ex * rr * (0.55 + 0.40 * hash2(i + 3, 7));
              const y0 = cy + ey * rr * (0.55 + 0.40 * hash2(i + 9, 2));
              ctx.beginPath();
              ctx.moveTo(x0, y0);
              ctx.lineTo(x0 + ex * len, y0 + ey * len);
              ctx.stroke();
            }
            ctx.restore();

            // snowy strokes
            if (snowiness > 0.01) {
              ctx.save();
              ctx.globalAlpha = 0.18 + 0.26 * snowiness;
              ctx.lineCap = "round";
              ctx.lineWidth = Math.max(1.0, 2.2 * dpr * (0.55 + (1 - tY) * 0.55));
              ctx.strokeStyle = "rgba(255, 255, 255, 0.92)";
              const m = Math.floor(n * (0.55 + 0.75 * snowiness));
              for (let i = 0; i < m; i++) {
                const u = (i / Math.max(1, m)) * TAU + (hash2(i, Math.floor(tY * 777) + 3) - 0.5) * 0.55;
                const ex = Math.cos(u);
                const ey = Math.sin(u) * 0.28;
                const len = baseLen * (0.55 + 1.1 * hash2(i + 41, 13)) * (0.75 + 0.65 * snowiness);
                const x0 = cx + ex * rr * (0.35 + 0.55 * hash2(i + 6, 9));
                const y0 = cy + ey * rr * (0.35 + 0.55 * hash2(i + 12, 4));
                ctx.beginPath();
                ctx.moveTo(x0, y0);
                ctx.lineTo(x0 + ex * len, y0 + ey * len);
                ctx.stroke();
              }

              // powder clumps
              ctx.globalAlpha = 0.12 + 0.18 * snowiness;
              for (let i = 0; i < Math.floor(3 + 7 * snowiness); i++) {
                const a = hash2(i + 1, Math.floor(tY * 999) + 91) * TAU;
                const rx = rr * (0.10 + 0.08 * hash2(i + 7, 17));
                const ry = rx * (0.35 + 0.25 * hash2(i + 9, 19));
                const x = cx + Math.cos(a) * rr * 0.35;
                const y = cy + Math.sin(a) * rr * 0.10;
                ctx.fillStyle = "rgba(255,255,255,0.95)";
                ctx.beginPath();
                ctx.ellipse(x, y, rx, ry, a, 0, TAU);
                ctx.fill();
              }
              ctx.restore();
            }
          }

          // Layered foliage
          for (const layer of points) {
            const { pr, sr, y } = layer;
            const tY = y / tree.height;
            const rr = Math.max(1, sr);

            const level = 1 - tY;
            const snowiness = smoothstep(0.32, 0.96, level) * (0.55 + 0.25 * Math.sin(t * 0.05));
            const tex = fbm2(tY * 2.8 + 3.1, 2.2) * 0.75; // reduce rotation-driven asymmetry
            const deep = 0.70 + 0.30 * smoothstep(2.6, 4.4, pr.z);

            // base dark green wedge
            const ang = 0; // keep foliage more symmetric
            const sweep = 2.15 + 0.45 * (1 - tY);
            const g0 = Math.floor(60 + 70 * level);
            const g1 = Math.floor(105 + 55 * level);
            const b0 = Math.floor(35 + 25 * level);
            const colA = `rgba(18, ${g1}, ${b0}, 0.98)`;
            const colB = `rgba(8, ${g0}, 20, 0.96)`;
            drawBrushWedge(pr.sx, pr.sy, rr * (1.0 + 0.05 * tex), rr * 0.33, ang, sweep, colA, colB, 0.92 * deep);

            // highlight wedge (gives layered brush feel)
            const hi = 0.10 + 0.22 * level;
            const colH = `rgba(${Math.floor(60 + 25 * level)}, ${Math.floor(160 + 40 * level)}, ${Math.floor(
              90 + 30 * level,
            )}, 0.90)`;
            const colH2 = `rgba(0, 0, 0, 0)`;
            drawBrushWedge(pr.sx - rr * 0.10, pr.sy - rr * 0.05, rr * 0.95, rr * 0.30, ang - 0.04, sweep * 0.92, colH, colH2, hi * deep);

            // needle & snow strokes
            drawNeedleStrokes(pr.sx, pr.sy, rr, tY, 10 + 48 * level * deep, snowiness * deep);
          }

          // garland ribbons (spirals)
          ctx.save();
          ctx.globalAlpha = 0.8;
          for (let k = 0; k < 4; k++) {
            // golden tinsel
            const warm = 0.65 + 0.35 * Math.sin(t * (0.4 + k * 0.12) + k);
            ctx.strokeStyle = `rgba(255, ${Math.floor(210 + 25 * warm)}, ${Math.floor(80 + 30 * warm)}, 0.32)`;
            ctx.lineWidth = (2.0 + 0.6 * warm) * dpr;
            ctx.beginPath();
            const steps = 120;
            for (let i = 0; i <= steps; i++) {
              const t0 = i / steps;
              const y = t0 * tree.height;
              const r0 = treeRadiusAtY(y) * 0.95;
              const a = t0 * TAU * (1.55 + k * 0.12) + t * (0.18 + k * 0.05);
              const p3 = rotateX(rotateY({ x: Math.cos(a) * r0, y, z: Math.sin(a) * r0 }, scene.rotY), scene.rotX);
              const pr = project(p3, w, h);
              if (i === 0) ctx.moveTo(pr.sx, pr.sy);
              else ctx.lineTo(pr.sx, pr.sy);
            }
            ctx.stroke();

            // glitter glow
            ctx.globalCompositeOperation = "lighter";
            ctx.globalAlpha = 0.22;
            ctx.strokeStyle = `rgba(255, ${Math.floor(240)}, ${Math.floor(150)}, 0.22)`;
            ctx.lineWidth = (5.0 + 2.0 * warm) * dpr;
            ctx.stroke();
            ctx.globalCompositeOperation = "source-over";
            ctx.globalAlpha = 0.8;
          }
          ctx.restore();

          // lights: sort by depth for nicer overlaps
          const bulbs = lights.bulbs
            .map((b, i) => {
              const p = rotateX(rotateY(b, scene.rotY), scene.rotX);
              const pr = project(p, w, h);
              return { ...b, pr };
            })
            .sort((a, b) => b.pr.z - a.pr.z);

          for (const b of bulbs) {
            const tw = 0.45 + 0.55 * Math.sin(t * (1.6 + b.tw) + b.phase);
            const pop = 0.55 + 0.45 * smoothstep(0, 1, tw);
            const [r, g, bl] = hsvToRgb(b.hue + 0.12 * Math.sin(t * 0.2), 0.65, 1.0);

            const size = b.size * (1.5 + 1.9 * pop) * (0.45 + 1.35 * b.pr.s) * glowScale;
            const core = Math.max(0.9, size * 0.48);

            // outer glow
            ctx.save();
            ctx.globalCompositeOperation = "lighter";
            const g1 = ctx.createRadialGradient(b.pr.sx, b.pr.sy, 0, b.pr.sx, b.pr.sy, size * 5.2);
            g1.addColorStop(0.0, `rgba(${Math.floor(r * 255)}, ${Math.floor(g * 255)}, ${Math.floor(bl * 255)}, ${
              0.22 * pop
            })`);
            g1.addColorStop(0.3, `rgba(${Math.floor(r * 255)}, ${Math.floor(g * 255)}, ${Math.floor(bl * 255)}, ${
              0.10 * pop
            })`);
            g1.addColorStop(1.0, "rgba(0,0,0,0)");
            ctx.fillStyle = g1;
            ctx.beginPath();
            ctx.arc(b.pr.sx, b.pr.sy, size * 5.2, 0, TAU);
            ctx.fill();

            // core
            ctx.globalCompositeOperation = "source-over";
            ctx.fillStyle = `rgba(${Math.floor(r * 255)}, ${Math.floor(g * 255)}, ${Math.floor(bl * 255)}, ${
              0.95
            })`;
            ctx.beginPath();
            ctx.arc(b.pr.sx, b.pr.sy, core, 0, TAU);
            ctx.fill();
            ctx.restore();
          }

          // star
          {
            const p = rotateX(rotateY(star, scene.rotY), scene.rotX);
            const pr = project(p, w, h);
            const pulse = 0.65 + 0.35 * Math.sin(t * 1.8);
            const s0 = (16 + 18 * pulse) * dpr * (0.65 + 1.6 * pr.s);

            ctx.save();
            ctx.translate(pr.sx, pr.sy);
            ctx.rotate(t * 0.25);
            ctx.globalCompositeOperation = "lighter";
            const g = ctx.createRadialGradient(0, 0, 0, 0, 0, s0 * 3.0);
            g.addColorStop(0, `rgba(255, 240, 180, ${0.25 + 0.2 * pulse})`);
            g.addColorStop(0.4, `rgba(255, 210, 120, ${0.12 + 0.1 * pulse})`);
            g.addColorStop(1, "rgba(0,0,0,0)");
            ctx.fillStyle = g;
            ctx.beginPath();
            ctx.arc(0, 0, s0 * 3.0, 0, TAU);
            ctx.fill();

            // 5-point star
            ctx.globalCompositeOperation = "source-over";
            ctx.fillStyle = `rgba(255, 240, 190, ${0.92})`;
            ctx.beginPath();
            for (let i = 0; i < 10; i++) {
              const a = (i / 10) * TAU - Math.PI / 2;
              const rr = i % 2 === 0 ? s0 : s0 * 0.45;
              ctx.lineTo(Math.cos(a) * rr, Math.sin(a) * rr);
            }
            ctx.closePath();
            ctx.fill();
            ctx.restore();
          }
        }

        function drawParticleTree(w, h, t, glowScale) {
          // ground shadow
          {
            const base = rotateX(rotateY({ x: 0, y: 0.05, z: 0 }, scene.rotY), scene.rotX);
            const pr = project(base, w, h);
            ctx.save();
            ctx.globalAlpha = 0.34;
            const rr = Math.min(w, h) * 0.12 * (0.85 + pr.s);
            const g = ctx.createRadialGradient(pr.sx, pr.sy + rr * 1.65, rr * 0.2, pr.sx, pr.sy + rr * 1.65, rr * 1.9);
            g.addColorStop(0, "rgba(0,0,0,0.40)");
            g.addColorStop(1, "rgba(0,0,0,0)");
            ctx.fillStyle = g;
            ctx.beginPath();
            ctx.ellipse(pr.sx, pr.sy + rr * 1.65, rr * 1.35, rr * 0.55, 0, 0, TAU);
            ctx.fill();
            ctx.restore();
          }

          // trunk as particles (match point-cloud style)
          {
            const dpr = DPR();
            const trunkPts = particleTree.trunkPoints
              .map((tp) => {
                const p = rotateX(rotateY({ x: tp.x, y: tp.y, z: tp.z }, scene.rotY), scene.rotX);
                const pr = project(p, w, h);
                return { pr, tp };
              })
              .sort((a, b) => b.pr.z - a.pr.z);

            ctx.save();
            ctx.globalCompositeOperation = "lighter";
            for (const it of trunkPts) {
              const { pr, tp } = it;
              const tw = 0.55 + 0.45 * Math.sin(t * 0.8 + tp.phase);
              const size = tp.size * (0.55 + 1.6 * pr.s) * glowScale;
              const core = Math.max(0.7, size * 0.72);
              const alpha = (0.10 + 0.12 * (1 - tp.u)) * (0.65 + 0.35 * tw);

              // warm bark-ish tint
              const cr = 150;
              const cg = 86;
              const cb = 55;
              const gr = core * 3.8;
              const g0 = ctx.createRadialGradient(pr.sx, pr.sy, 0, pr.sx, pr.sy, gr);
              g0.addColorStop(0, `rgba(${cr}, ${cg}, ${cb}, ${alpha})`);
              g0.addColorStop(0.55, `rgba(${cr}, ${cg}, ${cb}, ${alpha * 0.16})`);
              g0.addColorStop(1, "rgba(0,0,0,0)");
              ctx.fillStyle = g0;
              ctx.beginPath();
              ctx.arc(pr.sx, pr.sy, gr, 0, TAU);
              ctx.fill();

              ctx.fillStyle = `rgba(${cr}, ${cg}, ${cb}, ${0.55 + 0.30 * tw})`;
              ctx.beginPath();
              ctx.arc(pr.sx, pr.sy, core, 0, TAU);
              ctx.fill();
            }
            ctx.restore();
          }

          // Build projected points
          const pts = [];
          const baseLift = 0.02;
          for (const p0 of particleTree.points) {
            const p = rotateX(rotateY({ x: p0.x, y: p0.y + baseLift, z: p0.z }, scene.rotY), scene.rotX);
            const pr = project(p, w, h);
            pts.push({ pr, p0 });
          }
          const bulbs = particleTree.lights
            .map((b) => {
              const p = rotateX(rotateY({ x: b.x, y: b.y + baseLift, z: b.z }, scene.rotY), scene.rotX);
              const pr = project(p, w, h);
              return { ...b, pr };
            })
            .sort((a, b) => b.pr.z - a.pr.z);

          // Depth sort
          pts.sort((a, b) => b.pr.z - a.pr.z);

          // Render foliage points
          ctx.save();
          ctx.globalCompositeOperation = "lighter";
          for (const it of pts) {
            const { pr, p0 } = it;
            const level = 1 - p0.u;
            const tw = 0.55 + 0.45 * Math.sin(t * 0.9 + p0.phase);
            const [r, g, b] = hsvToRgb(p0.hue, p0.sat, p0.val);
            const size = p0.size * (0.55 + 1.8 * pr.s) * glowScale;
            const core = Math.max(0.7, size * 0.75);
            const alpha = (0.07 + 0.18 * level) * (0.65 + 0.45 * tw);

            // soft glow
            const gr = core * (3.8 + 2.8 * level);
            const g0 = ctx.createRadialGradient(pr.sx, pr.sy, 0, pr.sx, pr.sy, gr);
            g0.addColorStop(0, `rgba(${Math.floor(r * 255)}, ${Math.floor(g * 255)}, ${Math.floor(b * 255)}, ${alpha})`);
            g0.addColorStop(0.55, `rgba(${Math.floor(r * 255)}, ${Math.floor(g * 255)}, ${Math.floor(b * 255)}, ${alpha * 0.18})`);
            g0.addColorStop(1, "rgba(0,0,0,0)");
            ctx.fillStyle = g0;
            ctx.beginPath();
            ctx.arc(pr.sx, pr.sy, gr, 0, TAU);
            ctx.fill();

            // core dot
            ctx.globalAlpha = 1;
            ctx.fillStyle = `rgba(${Math.floor(r * 255)}, ${Math.floor(g * 255)}, ${Math.floor(b * 255)}, ${0.55 + 0.35 * tw})`;
            ctx.beginPath();
            ctx.arc(pr.sx, pr.sy, core, 0, TAU);
            ctx.fill();
          }
          ctx.restore();

          // Render bulbs on top
          for (const b of bulbs) {
            const tw = 0.45 + 0.55 * Math.sin(t * (1.6 + b.tw) + b.phase);
            const pop = 0.55 + 0.45 * smoothstep(0, 1, tw);
            const [r, g, bl] = hsvToRgb(b.hue + 0.12 * Math.sin(t * 0.2), 0.65, 1.0);
            const size = b.size * (1.6 + 2.2 * pop) * (0.45 + 1.35 * b.pr.s) * glowScale;
            const core = Math.max(0.9, size * 0.50);
            ctx.save();
            ctx.globalCompositeOperation = "lighter";
            const g1 = ctx.createRadialGradient(b.pr.sx, b.pr.sy, 0, b.pr.sx, b.pr.sy, size * 5.6);
            g1.addColorStop(0.0, `rgba(${Math.floor(r * 255)}, ${Math.floor(g * 255)}, ${Math.floor(bl * 255)}, ${0.24 * pop})`);
            g1.addColorStop(0.3, `rgba(${Math.floor(r * 255)}, ${Math.floor(g * 255)}, ${Math.floor(bl * 255)}, ${0.10 * pop})`);
            g1.addColorStop(1.0, "rgba(0,0,0,0)");
            ctx.fillStyle = g1;
            ctx.beginPath();
            ctx.arc(b.pr.sx, b.pr.sy, size * 5.6, 0, TAU);
            ctx.fill();
            ctx.globalCompositeOperation = "source-over";
            ctx.fillStyle = `rgba(${Math.floor(r * 255)}, ${Math.floor(g * 255)}, ${Math.floor(bl * 255)}, 0.96)`;
            ctx.beginPath();
            ctx.arc(b.pr.sx, b.pr.sy, core, 0, TAU);
            ctx.fill();
            ctx.restore();
          }

          // Ribbon (golden spiral)
          {
            const rib = particleTree.ribbon
              .map((rp) => {
                const p = rotateX(rotateY({ x: rp.x, y: rp.y + baseLift, z: rp.z }, scene.rotY), scene.rotX);
                const pr = project(p, w, h);
                return { pr, rp };
              })
              .sort((a, b) => b.pr.z - a.pr.z);

            ctx.save();
            ctx.globalCompositeOperation = "lighter";
            for (const it of rib) {
              const { pr, rp } = it;
              const tw = 0.55 + 0.45 * Math.sin(t * 1.0 + rp.phase);
              const shimmer = 0.6 + 0.4 * Math.sin(t * 2.2 + rp.u * 8 + rp.phase);
              const size = rp.size * (0.55 + 1.75 * pr.s) * glowScale;
              const core = Math.max(0.7, size * 0.72);
              const alpha = 0.10 + 0.16 * shimmer;
              const cr = 255;
              const cg = Math.floor(210 + 35 * shimmer);
              const cb = Math.floor(70 + 35 * shimmer);

              const gr = core * 5.2;
              const g0 = ctx.createRadialGradient(pr.sx, pr.sy, 0, pr.sx, pr.sy, gr);
              g0.addColorStop(0, `rgba(${cr}, ${cg}, ${cb}, ${alpha})`);
              g0.addColorStop(0.35, `rgba(${cr}, ${cg}, ${cb}, ${alpha * 0.16})`);
              g0.addColorStop(1, "rgba(0,0,0,0)");
              ctx.fillStyle = g0;
              ctx.beginPath();
              ctx.arc(pr.sx, pr.sy, gr, 0, TAU);
              ctx.fill();

              ctx.fillStyle = `rgba(${cr}, ${cg}, ${cb}, ${0.55 + 0.30 * tw})`;
              ctx.beginPath();
              ctx.arc(pr.sx, pr.sy, core, 0, TAU);
              ctx.fill();
            }
            ctx.restore();
          }

          // Bow (red particles)
          {
            const bow = particleTree.bow
              .map((bp) => {
                const p = rotateX(rotateY({ x: bp.x, y: bp.y + baseLift, z: bp.z }, scene.rotY), scene.rotX);
                const pr = project(p, w, h);
                return { pr, bp };
              })
              .sort((a, b) => b.pr.z - a.pr.z);

            ctx.save();
            ctx.globalCompositeOperation = "lighter";
            for (const it of bow) {
              const { pr, bp } = it;
              const tw = 0.55 + 0.45 * Math.sin(t * 1.3 + bp.phase);
              const size = bp.size * (0.55 + 1.75 * pr.s) * glowScale;
              const core = Math.max(0.7, size * 0.75);
              const alpha = 0.10 + 0.18 * tw;

              const cr = bp.kind === "knot" ? 255 : 240;
              const cg = bp.kind === "knot" ? 95 : 70;
              const cb = bp.kind === "knot" ? 95 : 80;

              const gr = core * 4.8;
              const g0 = ctx.createRadialGradient(pr.sx, pr.sy, 0, pr.sx, pr.sy, gr);
              g0.addColorStop(0, `rgba(${cr}, ${cg}, ${cb}, ${alpha})`);
              g0.addColorStop(0.45, `rgba(${cr}, ${cg}, ${cb}, ${alpha * 0.14})`);
              g0.addColorStop(1, "rgba(0,0,0,0)");
              ctx.fillStyle = g0;
              ctx.beginPath();
              ctx.arc(pr.sx, pr.sy, gr, 0, TAU);
              ctx.fill();

              ctx.fillStyle = `rgba(${cr}, ${cg}, ${cb}, ${0.60 + 0.30 * tw})`;
              ctx.beginPath();
              ctx.arc(pr.sx, pr.sy, core, 0, TAU);
              ctx.fill();
            }
            ctx.restore();
          }

          // star (reuse existing star rendering but slightly more glowy)
          {
            const p = rotateX(rotateY(star, scene.rotY), scene.rotX);
            const pr = project(p, w, h);
            const dpr = DPR();
            const pulse = 0.65 + 0.35 * Math.sin(t * 1.8);
            const s0 = (16 + 18 * pulse) * dpr * (0.65 + 1.6 * pr.s);
            ctx.save();
            ctx.translate(pr.sx, pr.sy);
            ctx.rotate(t * 0.25);
            ctx.globalCompositeOperation = "lighter";
            const g = ctx.createRadialGradient(0, 0, 0, 0, 0, s0 * 3.3);
            g.addColorStop(0, `rgba(255, 240, 180, ${0.30 + 0.22 * pulse})`);
            g.addColorStop(0.4, `rgba(255, 210, 120, ${0.14 + 0.11 * pulse})`);
            g.addColorStop(1, "rgba(0,0,0,0)");
            ctx.fillStyle = g;
            ctx.beginPath();
            ctx.arc(0, 0, s0 * 3.3, 0, TAU);
            ctx.fill();
            ctx.globalCompositeOperation = "source-over";
            ctx.fillStyle = `rgba(255, 240, 190, 0.94)`;
            ctx.beginPath();
            for (let i = 0; i < 10; i++) {
              const a = (i / 10) * TAU - Math.PI / 2;
              const rr = i % 2 === 0 ? s0 : s0 * 0.45;
              ctx.lineTo(Math.cos(a) * rr, Math.sin(a) * rr);
            }
            ctx.closePath();
            ctx.fill();
            ctx.restore();
          }
        }

        function drawSnow(w, h, t) {
          const dpr = DPR();
          ctx.save();
          ctx.globalCompositeOperation = "source-over";
          for (const f of snow.flakes) {
            f.y += f.vy * (0.007 + 0.010 * (1 - f.z));
            f.x += f.vx * (0.35 + 0.8 * (1 - f.z)) + Math.sin(t * 0.6 + f.w) * 0.0006;
            if (f.y > 1.05) {
              f.y = -0.05;
              f.x = Math.random();
              f.z = Math.random();
            }
            if (f.x < -0.1) f.x = 1.1;
            if (f.x > 1.1) f.x = -0.1;

            const px = f.x * w;
            const py = f.y * h;
            const size = f.r * dpr * (0.55 + 1.6 * (1 - f.z));
            const alpha = 0.10 + 0.35 * (1 - f.z);

            // blur glow
            ctx.save();
            ctx.globalAlpha = alpha;
            const g = ctx.createRadialGradient(px, py, 0, px, py, size * 4.5);
            g.addColorStop(0, "rgba(255,255,255,0.65)");
            g.addColorStop(0.35, "rgba(255,255,255,0.25)");
            g.addColorStop(1, "rgba(255,255,255,0)");
            ctx.fillStyle = g;
            ctx.beginPath();
            ctx.arc(px, py, size * 4.5, 0, TAU);
            ctx.fill();
            ctx.restore();

            // core
            ctx.globalAlpha = 0.22 + 0.35 * (1 - f.z);
            ctx.fillStyle = "#ffffff";
            ctx.beginPath();
            ctx.arc(px, py, Math.max(0.6, size), 0, TAU);
            ctx.fill();
          }
          ctx.restore();
        }

        // -------------- Main loop --------------
        let last = performance.now();
        let acc = 0;
        const targetFps = perfMode === "mobile" ? 30 : 60;
        const frameStep = 1 / targetFps;
        function frame(nowMs) {
          const now = nowMs * 0.001;
          const dt = Math.min(0.05, (nowMs - last) / 1000);
          last = nowMs;
          acc += dt;

          // cap update rate on mobile for steadier feel
          if (perfMode !== "mobile" || acc >= frameStep) {
            acc = perfMode === "mobile" ? acc % frameStep : 0;

            resize();
            const w = canvas.width;
            const h = canvas.height;

            drawBackground(w, h, now);
            drawGround(w, h, now);
            drawTree(w, h, now);
            drawSnow(w, h, now);
          }

          if (audio.ctx) scheduleAudio(audio.ctx.currentTime);
          requestAnimationFrame(frame);
        }
        requestAnimationFrame(frame);

        // -------------- Small UX: detect low power & reduce snow --------------
        if (window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches) {
          snow.count = 120;
          initSnow();
          statusEl.textContent = "Reduced motion · Tap Play Music";
        }
      })();
    </script>
  </body>
